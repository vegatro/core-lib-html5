<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vegatro</title>
    <style>
      :root{
        --mdc-theme-primary:#ff0000;
        --mdc-theme-secondary:#ff0000;
      }
    </style>
  </head>
  <body>
    <div id="vegatro">
      <div id="vgt-content-body">
      <!-- <vgt-drawer>
        <vgt-drawer-item vgt-icon="home" vgt-label="Ana Sayfa">
          <vgt-drawer-item vgt-icon="event" vgt-label="Etkinlikler"></vgt-drawer-item>
        </vgt-drawer-item>
        <vgt-drawer-item vgt-icon="account_circle" vgt-label="Hesabım"></vgt-drawer-item>
      </vgt-drawer> -->
      <vgt-form id="form1" vgt-method="post" vgt-before-init="onBeforeSend">
        <div>
          <div>
            <input type="text" placeholder="Username" required />
          </div>
          <div>
            <vgt-input vgt-type="checkbox" vgt-disabled vgt-checked vgt-placeholder="Username"></vgt-input>
          </div>
          <div>
              <vgt-input vgt-type="text" vgt-outlined vgt-disabled vgt-checked vgt-placeholder="Username"></vgt-input>
            </div>
          <div style="width:300px;">
            <vgt-input vgt-type="textarea" vgt-name="message" vgt-placeholder="Message" style="width:100%;"></vgt-input>
          </div>
        </div>
        <div>
          <vgt-button vgt-submit icon="delete">Gönder</vgt-button>
        </div>
      </vgt-form>
      <a class="vgt-link" data-history-push="true" href="http://localhost:8080">Hello world</a>
      <vgt-list>
        <vgt-list-item vgt-checkbox vgt-name="test" vgt-icon="account_circle">Test1</vgt-list-item>
        <vgt-list-item vgt-checkbox vgt-checked vgt-icon="account_circle">Test2</vgt-list-item>
      </vgt-list>
      <vgt-card>
        <div>Hello world</div>
        <vgt-button vgt-raised slot="header">Hello</vgt-button>
      </vgt-card>
      <div id="load-w"></div>
      <!-- <vgt-loading></vgt-loading> -->
      </div>
    </div>



    <script>
      function onBeforeSend(){
        var input = document.createElement("input");
        input.setAttribute("type", "hidden");
        input.setAttribute("name", "name_you_want");
        input.setAttribute("value", "value_you_want");

        document.getElementById('form1').appendChild(input);
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
