<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vegatro</title>
    <style>
      :root{
        --mdc-theme-primary:#ff0000;
        --mdc-theme-secondary:#ff0000;
      }
    </style>
  </head>
  <body>
    <div id="vegatro">
      <!-- <vgt-drawer>
        <vgt-drawer-item vgt-icon="home" vgt-label="Ana Sayfa">
          <vgt-drawer-item vgt-icon="event" vgt-label="Etkinlikler"></vgt-drawer-item>
        </vgt-drawer-item>
        <vgt-drawer-item vgt-icon="account_circle" vgt-label="Hesabım"></vgt-drawer-item>
      </vgt-drawer> -->
      <vgt-form id="form1" vgt-method="post" vgt-before-init="onBeforeSend">
        <div>
          <div>
            <vgt-input vgt-type="checkbox" vgt-disabled vgt-checked vgt-placeholder="Username"></vgt-input>
          </div>
          <div>
            <vgt-input vgt-type="text" vgt-name="message" vgt-placeholder="Message"></vgt-input>
          </div>
        </div>
        <div>
          <vgt-button vgt-submit icon="delete">Gönder</vgt-button>
        </div>
      </vgt-form>
      <vgt-list>
        <vgt-list-item vgt-checkbox vgt-name="test" vgt-icon="account_circle">Test1</vgt-list-item>
        <vgt-list-item vgt-checkbox vgt-icon="account_circle">Test2</vgt-list-item>
      </vgt-list>
      <vgt-card>
        <div>Hello world</div>
        <vgt-button vgt-raised slot="header">Hello</vgt-button>
      </vgt-card>
    </div>



    <script>
      function onBeforeSend(){
        var input = document.createElement("input");
        input.setAttribute("type", "hidden");
        input.setAttribute("name", "name_you_want");
        input.setAttribute("value", "value_you_want");

        document.getElementById('form1').appendChild(input);
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
